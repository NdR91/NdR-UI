### NUC  
      - type: 'custom:layout-card' 
        view_layout:
          grid-area: nuc
        layout_type: grid
        layout: 
          grid-template-columns: 50% 50%
          grid-template-rows: auto
          grid-template-areas: |
            "s1 s1"
            "s2 s2"
            "s3 s3"
        cards:
          - type: vertical-stack
            view_layout:
              grid-area: s1
            cards:
              - type: markdown
                view_layout:
                  grid-area: s1
                content: |
                  # Intel NUC
                card_mod: 
                  style:
                    .: |
                      ha-card {
                        --ha-card-background: none !important;
                        box-shadow: none !important;
                        margin-bottom: 1px;
                      }
                    ha-markdown:
                      $: |
                        h1 {
                          font-size: 20px;
                          font-weight: light;
                          font-family: Helvetica;
                          letter-spacing: '-0.01em';
                        }                
              - type: markdown
                view_layout:
                  grid-area: s2
                content: |                                
                  Versione HomeAssistant: {{states('sensor.ha_version_installed') }} 
                  Ultima Release: {{states('sensor.ha_version_latest') }} 
                card_mod:
                  style:
                    .: |
                      ha-card {
                        --ha-card-background: none !important;
                        box-shadow: none !important;
                        height: 50px;
                        margin-top: 1px;
                      }
                    ha-markdown:
                      $: |
                        h1 {
                          font-size: 15px;
                          font-weight: lighter;
                          font-family: Helvetica;
                          letter-spacing: '-0.01em';
                        }

          - type: horizontal-stack
            view_layout:
              grid-area: s3
            cards:                       
              - type: 'custom:mini-graph-card'
                color_type: card
                entities:
                  - sensor.intel_nuc_cpu_temp
                unit: '째C'
                height: 70
                line_width: 2
                hours_to_show: 24
                name: T째 Intel NUC
                points_per_hour: 0.5
                align_state: center
                align_header: center
                show:
                  extrema: true
                  average: true
                  labels: false 
                color_thresholds_transition: hard
                color_thresholds:
                  - value: 0
                    color: '#66ffff'
                  - value: 40
                    color: '#53ff1a'
                  - value: 50
                    color: '#ffff00'
                  - value: 65
                    color: '#ff8000'
                  - value: 100
                    color: '#ff0000'     
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 15px;
                      height: 230px;
                      margin-top: 3px;
                      } 

              - type: 'custom:mini-graph-card'
                color_type: card
                entities:
                  - entity: sensor.processor_use
                    name: CPU
                    color: red
                  - entity: sensor.memory_use_percent
                    name: RAM
                    color: orange
                    show_state: true
                height: 70
                line_width: 2
                hours_to_show: 24
                points_per_hour: 0.5
                align_state: center
                align_header: center
                name: CPU & RAM
                icon: mdi:cpu-64-bit
                show:
                  extrema: false
                  average: false
                  labels: false    
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 15px;
                      height: 230px;
                      margin-top: 3px;
                      }                  

